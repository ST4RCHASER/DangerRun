rem ###### Start Here ######

rem ### Setup for minecraft server ###

rem ## Auto start server if server stop or cash ##
set autostart=true

chcp 65001

set titlename=Siamcraft Network

set name={0a}Siamcraft{0f}Network{0f}

set servernametitle=DangerRun [4-4G]

set servername={0b}DangerRun {0f}

rem ## Code for start server ##
rem # Example : java -Xmx{RAMSIZE}{SIZE M=MB G=GB} -jar {Jar file.jar} #
set runcode=java -Xms128M -Xmx512M -Dfile.encoding=UTF-8 -jar .mc-deluxe\core.xml

rem ## !!!!!!!!! ADVANCED !!!!!!!!! ##
rem ### Don't touch it make unstable D: ###

set setc=".mc-deluxe\setc"

echo [%DATE%] [%time%] [INFO] Config loaded!

cd ..

rem ###### End of config ######